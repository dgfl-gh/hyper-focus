version: 0.1
cli:
  version: 1.4.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.9
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - swiftlint@0.50.3
    - swiftformat@0.50.8
    - prettier@2.8.3
    - actionlint@1.6.23
    - markdownlint@0.33.0
    - gitleaks@8.15.3
    - git-diff-check
  ignore:
    - linters: [swiftlint]
      paths:
        - Sources/hyper-focus/Google Chrome.swift
        - Sources/hyper-focus/Safari.swift
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available

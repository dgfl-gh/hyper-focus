version: 0.1
cli:
  version: 1.7.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.14
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - swiftformat@0.51.4
    - prettier@2.8.7
    - actionlint@1.6.23
    - markdownlint@0.33.0
    - gitleaks@8.16.2
    - git-diff-check
  ignore:
    - linters: [swiftlint]
      paths:
        - Sources/hyper-focus/Google Chrome.swift
        - Sources/hyper-focus/Safari.swift
  disabled:
    - swiftlint@0.50.3
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available

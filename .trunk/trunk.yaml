version: 0.1
cli:
  version: 1.8.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.16
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - yamllint@1.30.0
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - swiftformat@0.51.7
    - prettier@2.8.7
    - actionlint@1.6.24
    - markdownlint@0.33.0
    - gitleaks@8.16.2
    - git-diff-check
  ignore:
    - linters: [swiftlint]
      paths:
        - Sources/hyper-focus/Google Chrome.swift
        - Sources/hyper-focus/Safari.swift
  disabled:
    - swiftlint@0.50.3
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  disabled:
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-upgrade-available
